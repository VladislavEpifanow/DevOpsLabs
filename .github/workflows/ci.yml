name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-install:
    name: Frontend Install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        cache-dependency-path: client/package-lock.json
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

  frontend-build:
    name: Frontend Build
    needs: frontend-install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Build project
      run: npm run build

  frontend-test:
    name: Frontend Tests
    needs: frontend-install
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Clean test artifacts
      run: rm -rf dist/ build/ .jest-cache

    - name: Run tests
      run: npm test -- --watchAll=false --ci --no-cache
      env:
        CI: true
        NODE_OPTIONS: --experimental-vm-modules

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest -v tests/