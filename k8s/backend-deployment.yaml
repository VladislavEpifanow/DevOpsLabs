apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: epifanovv/devopslabs-backend:latest # замените на ваш образ или используйте build с Tilt/Skaffold
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite:////app/db/library.db"
          volumeMounts:
            - name: db-volume
              mountPath: /app/db
      volumes:
        - name: db-volume
          emptyDir: {}  # временное хранилище. Для персистентного - используйте PVC